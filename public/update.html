<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Profile Page</title>
    <link rel="stylesheet" href="update.css">
</head>
<body>
    <div class="container">
        <form class="update-form">
            <div class="update-form__block">
                <header class="update-block__head">
                    <h1 class="update-block__title">Обновление<br/> контактных данных</h1>
                    <img src="../assets/close_big.svg">
                </header>
                <main class="update-form__main">
                    <label class="update-form__label update-form__item"><b>Email</b></label>
                    <input class="update-form__input update-form__item" type="email">
                    <span class="update-form__item warn" style="margin-bottom: 14px;">Поле не должно быть пустым</span>
                    <label class="update-form__label update-form__item"><b>Телефон</b></label>
                    <div class="update-form__phone-block update-form__item">
                        <div class="update-form__select">
                            <div class="update-form__select__selected">
                                <img class="select__image" src="../assets/ru.png">
                                <label class="update-form__label">Россия</label>
                                <img src="../assets/drop_up_small.svg">
                            </div>
                            <div class="update-form__list">
                                <div class="list__option select">
                                    <img class="select__image" src="../assets/done.svg">
                                    <img class="select__image" src="../assets/ru.png">
                                    <label class="update-form__label">Россия</label>
                                </div>
                                <div class="list__option last">
                                    <img class="select__image" src="../assets/ua.png">
                                    <label class="update-form__label">Украина</label>
                                </div>
                            </div>
                        </div>
                        <input type="phone" value="+79999999999" class="update-form__input">
                    </div>
                </main>
            </div>
            <div class="update-form__buttons">
                <div class="buttons-inline">
                    <button class="change_button update-form__button">Обновить</button>
                    <button class="delete_button update-form__button">Отменить</button>    
                </div>
            </div>
        </form>
    </div>
</body>
</html>
