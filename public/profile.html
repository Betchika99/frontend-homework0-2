    <title>Profile Page</title>
    <link rel="stylesheet" href="profile.css">

            </div>

                        <label>Иванов</label>
                    </div>
                    <div class="block-inline__data">
                        <label class="block-inline__title">Имя</label>
                        <label>Иван</label>
                    </div>     
                </div>
                <div class="block-inline">
                    <div class="block-inline__data">

                    </div>
                </div>
                <div class="block-inline">

                        <label>15.06.1997</label>
                    </div>
                </div>
                <div class="block-inline">
                    <div class="block-inline__data">
                        <label class="block-inline__title">Пол</label>

                    </div>
                </div>
                <div class="block-inline">
                    <div class="block-inline__data">
                        <label class="block-inline__title">Email</label>
                        <label>lol@kek</label>
                    </div>
                    <div class="block-inline__data">
                        <label class="block-inline__title">Телефон</label>
                        <label>+7 (965) 432-**-**</label>
                    </div>     
                </div>
            </div>
            <div class="profile-form__block" data-type="buttons">
                <div class="block-inline">
                    <button class="submit-button change_button">
                        <img src="../assets/user_edit.svg">
                        Изменить
                    </button>
                    <button class="submit-button delete_button">
                        <img src="../assets/delete.svg">
                        Удалить
                    </button>    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
