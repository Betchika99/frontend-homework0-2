<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="signup-content">
            <header class="signup-content__title">
                <p>Наше невероятно красивое приложение, в котором
                    вы обязаны зарегистрироваться.
                </p>
            </header>
            <form class="signup-content__form">
                <main class="signup-form__inputs">
                    <input class="signup-form__input" type="email" placeholder="Email">
                    <input class="signup-form__input" type="password" placeholder="Пароль">
                </main>
                <button class="signup-form__button"><b>Зарегистрироваться</b></button>
                <a class="signup-form__link" href="#"><b>Или войти через Facebook</b></a>
            </form>
        </div>
    </div>
</body>
</html>
