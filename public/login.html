<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form class="login-form">
            <header class="login-form__header">
                <h1>Логин</h1>
            </header>
            <div class="login-form__buttons">
                <button class="login-form__button submit-button vk_button">
                    <img src="../assets/vk.svg">
                    <b>Войти через Вконтакте</b>
                </button>
                <button class="login-form__button submit-button fb_button">
                    <img src="../assets/fb.svg">
                    <b>Войти через Facebook</b>
                </button>
            </div>
            <div class="login-form__hr-block">
                <hr class="hr-block__text">
            </div>
            <main class="login-form__inputs">
                <input type="email" class="login-form__input form-input" placeholder="Email">
                <input type="password" class="login-form__input form-input" placeholder="Пароль">
                <span class="login-form__input last">Введите пароль</span>
            </main>
            <div class="login-form__buttons last">
                <button class="login-form__button submit-button mail_button">
                    <img src="../assets/mailru.svg">
                    <b>Войти через почту</b>
                </button>
            </div>
        </form>
    </div> 
</body>
</html>
