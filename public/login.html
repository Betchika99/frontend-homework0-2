<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <form class="login_form">
            <header class="form_header">
                <h1>Логин</h1>
            </header>
            <div class="social">
                <button class="btn vk_button social_item">
                    <img src="../assets/vk.svg">
                    <b>Войти через Вконтакте</b>
                </button>
                <button class="btn fb_button social_item">
                    <img src="../assets/fb.svg">
                    <b>Войти через Facebook</b>
                </button>
            </div>
            <div class="hr-block">
                <hr class="hr-text">
            </div>
            <main class="main_form">
                <input type="email" class="inpt main_item" placeholder="Email">
                <input type="password" class="inpt main_item" placeholder="Пароль">
                <span class="main_item last">Введите пароль</span>
            </main>
            <div class="social last">
                <button class="btn mail_button social_item">
                    <img src="../assets/mailru.svg">
                    <b>Войти через почту</b>
                </button>
            </div>
        </form>
    </div> 
</body>
</html>
