<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu Page</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="container">
        <input class="nav-checkbox" type="checkbox" id="nav-toggle" hidden>
        <form class="menu-form">
            <div class="menu-form__logo">
                <label for="nav-toggle" class="nav-toggle" onclick></label>
                <img class="mail-logo" src="../assets/mail.svg">
            </div>
            <main class="menu-form__buttons">
                <button class="submit-button menu-form__button menu-form__button__selected">
                    <img class="button__picture" src="../assets/sign_in.svg">
                    <b>Авторизация</b>
                </button>
                <button class="submit-button main-button menu-form__button">
                    <img class="button__picture" src="../assets/access.svg">
                    <b>Регистрация</b>
                </button>
                <button class="submit-button main-button menu-form__button">
                    <img class="button__picture" src="../assets/users.svg">
                    <b>Авторы</b>
                </button>
                <button class="submit-button main-button menu-form__button">
                    <img class="button__picture" src="../assets/game1.svg">
                    <b>Игры</b>
                </button>
                <a class="menu-form__link" href="#"><b>О проекте</b></a>
            </main>
        </form>
        <form class="signin-form">
            <header class="signin-form__header">
                <h1>Авторизуйтесь на<br/> сервисе</h1>
            </header>
            <main class="signin-form__inputs">
                <input class="signin-form__input" type="email" placeholder="Email">
                <input class="signin-form__input" type="password" placeholder="Пароль">
            </main>
            <button class="submit-button menu-form__button__selected">
                <img class="button__picture" src="../assets/mailru.svg">
                <b>Войти через почту</b>
            </button>
        </form>
    </div>
</body>
</html>
