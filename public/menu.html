<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu Page</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="container">
        <input class="input-form nav-input" type="checkbox" id="nav-toggle" hidden>
        <form class="menu_form">
            <div class="logo">
                <label for="nav-toggle" class="nav-toggle" onclick></label>
                <img class="mail_logo" src="../assets/mail.svg">
            </div>
            <main class="menu">
                <button class="btn selected_button menu_item">
                    <img class="picture" src="../assets/sign_in.svg">
                    <b>Авторизация</b>
                </button>
                <button class="btn main_button menu_item">
                    <img class="picture" src="../assets/access.svg">
                    <b>Регистрация</b>
                </button>
                <button class="btn main_button menu_item">
                    <img class="picture" src="../assets/users.svg">
                    <b>Авторы</b>
                </button>
                <button class="btn main_button menu_item">
                    <img class="picture" src="../assets/game1.svg">
                    <b>Игры</b>
                </button>
                <a class="link" href="#"><b>О проекте</b></a>
            </main>
        </form>
        <form class="sign_in_form">
            <header class="sign_in_header">
                <h1>Авторизуйтесь на<br/> сервисе</h1>
            </header>
            <main class="input_form">
                <input class="input-form" type="email" placeholder="Email">
                <input class="input-form" type="password" placeholder="Пароль">
            </main>
            <button class="btn selected_button">
                <img class="picture" src="../assets/mailru.svg">
                <b>Войти через почту</b>
            </button>
        </form>
    </div>
</body>
</html>
